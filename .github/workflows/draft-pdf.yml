name: Draft PDF
on:
  push:
    paths:
      - paper.md                   # Now watches root/paper.md
      - .github/workflows/draft-pdf.yml

jobs:
  paper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build draft PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          paper-path: paper.md
          output-path: paper.pdf   # Explicit output path

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: paper
          path: paper.pdf          # Matches output-path above
